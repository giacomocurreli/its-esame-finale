<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <img src="assets/Back_press_area.svg" alt="Tasto torna indietro">
            <h1>Crea il tuo itinerario</h1>
            <div class="padding-header"></div>
        </div>
        <div class="tabs">
            <div class="activetab">
                <p class="body-secondary">Mete Turistiche</p>
            </div>
            <div class="normaltab">
                <p class="body-secondary">Alloggio</p>
            </div>
        </div>
        <div class="content">
            <div class="day">
                <div class="day-title">
                    <img src="assets/bi_sun-fill.svg" alt="Soleggiato tutta la giornata">
                    <h2>Lunedi 19 Luglio 2021</h2>
                    <div class="padding"></div>
                    <img src="assets/plus.svg" alt="Aggiungi destinazione">
                </div>
                <div class="destination-card">
                    <img class="card-icon" src="assets/mi_drag.svg" alt="Icona per trascinare l'elemento">
                    <img src="assets/costiera_amalfitana.svg" alt="foto costiera amalfitana">
                    <div class="card-text">
                        <h3 class="card-title">Costiera amalfitana</h3>
                        <p class="body-secondary gray short">Vivi il piacere della costa 
                        amalfitana...</p>
                    </div>
                    <img class="card-icon" src="assets/ri_delete-bin-2-line.svg" alt="Icona per cancellare elemento">
                </div>
                <div class="destination-card">
                    <img class="card-icon" src="assets/mi_drag.svg" alt="Icona per trascinare l'elemento">
                    <img src="assets/rovine_di_pompei.svg" alt="foto costiera amalfitana">
                    <div class="card-text">
                        <h3 class="card-title">Rovine di Pompei</h3>
                        <p class="body-secondary gray short">Vivi da vicino le Rovine di Pompei...</p>
                    </div>
                    <div class="padding-small"></div>
                    <img class="card-icon" src="assets/ri_delete-bin-2-line.svg" alt="Icona per cancellare elemento">
                </div>
                <div class="day-title">
                    <img src="assets/bi_cloud-sun-fill.svg" alt="Soleggiato tutta la giornata">
                    <h2>Martedi 20 Luglio 2021</h2>
                    <div class="padding-large"></div>
                </div>
                <div class="add-destination">
                    <img src="assets/Plus _ 2.svg" alt="Aggiungi destinazione">
                </div>
            </div>
        </div>
        <div class="preview">
            <div class="preview-content">
                <h3>Pass necessari: 1 provinciale giornaliero</h3>
                <div class="preview-label">
                    <img src="assets/fluent_ticket-diagonal-16-filled.svg" alt="icona pass">
                    <h3>Pass: 14â‚¬</h3>
                </div>
            </div>
            <div class="proceed">
                <h3>Vai al Pagamento</h3>
            </div>
        </div>
    </div>
</body>
</html>
