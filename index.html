<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <img src="assets/Back_press_area.svg" alt="Tasto torna indietro">
            <h1>Crea il tuo itinerario</h1>
            <div class="padding-header"></div>
        </div>
        <div class="tabs">
            <div class="activetab">
                <p class="body-secondary">Mete Turistiche</p>
            </div>
            <div class="normaltab">
                <p class="body-secondary">Alloggio</p>
            </div>
        </div>
        <div class="content">
            <div class="day">
                <div class="day-title">
                    <img src="assets/bi_sun-fill.svg" alt="Soleggiato tutta la giornata">
                    <h2>Lunedi 19 Luglio 2021</h2>
                    <div class="padding"></div>
                    <img src="assets/plus.svg" alt="Aggiungi destinazione">
                </div>
                <div class="destination-card">
                    <img src="assets/mi_drag.svg" alt="Icona per trascinare l'elemento">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
